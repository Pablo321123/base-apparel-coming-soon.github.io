<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="static/resetStyle.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <section>
      <h1>We're</h1>
      <article>
        <h2>coming<br>soon</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div id="email-address-container" class="email-address-container">
          <form action="#">
            <input type="email" placeholder="Email Address" aria-label="email-address-field">
            <span><img src="images/icon-error.svg" alt=""></span>
            <button aria-label="send-email-button"><img src="images/icon-arrow.svg" alt=""></button>
          </form>
        </div>
      </article>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Pablo321123">Pablo Vasconcelos</a>.
      </p>
    </footer>
  </main>

  <figure class="woman-image">
  </figure>

  <script>
    const containerEmail = document.getElementById('email-address-container')
    const form = containerEmail.querySelector('form')
    const txtEmail = form.querySelector('input')
    const btSend = form.querySelector('button')

    btSend.addEventListener('click', (e) => {
      e.preventDefault()

      if (txtEmail.value === '') {
        txtEmail.classList.add('error')
        containerEmail.style.setProperty('--error-content', "'Whoops! It looks like you forgot to add your email'")
      } else if (!txtEmail.validity.valid) {
        txtEmail.classList.add('error')
        containerEmail.style.setProperty('--error-content', "'Please provide a valid email address'")
      } else {
        txtEmail.classList.remove('error')
        containerEmail.style.removeProperty('--error-content')

        if (form.checkValidity()) {
          form.submit()
          txtEmail.value = ''
        }
      }

    })


  </script>
</body>

</html>
